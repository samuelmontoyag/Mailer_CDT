{% extends 'index.html' %}
{% block body %}
<h2>Lista de plantillas eliminadas</h2>

<a href="/plantillas/" class='btn btn-default' style="float:right">Ver plantillas</a>
{% if message != None %}
    {{message|safe}}
{% endif %}
<table class="table table-bordered">
    <tr>
        <th>Nombre</th>
        <th>Fecha creaci√≥n</th>
        <th></th>
    </tr>
    {% for list in lists %}
    <tr>
        <td><a href="/correos/details/{{list.id}}">{{list.name}}</a></td>
        <td>{{list.date_created}}</td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Opciones <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/plantillas/reactivate/{{list.id}}">Restaurar</a></li>
                </ul>
            </div>          
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
